# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

builds:
  - id: syringe-server
    main: cmd/server/main.go
    binary: syringeserver
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin

  - id: syringe-cli
    main: cmd/cli/main.go
    binary: syringe
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin

archives:
  - id: syringe-server
    format: tar.gz
    strip_binary_directory: true
    builds:
      - syringe-server

  - id: syringe-cli
    format: tar.gz
    strip_binary_directory: true
    builds:
      - syringe-cli

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
