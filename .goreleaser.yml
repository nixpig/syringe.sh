# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

builds:
  - id: syringe-server
    main: cmd/server/main.go
    binary: syringeserver
    env:
      - CGO_ENABLED=0
    targets:
      - linux_amd64
      - darwin_arm64

  - id: syringe-cli
    main: cmd/cli/main.go
    binary: syringe
    env:
      - CGO_ENABLED=0
    targets:
      - linux_amd64
      - darwin_arm64

archives:
  - format: tar.gz

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
